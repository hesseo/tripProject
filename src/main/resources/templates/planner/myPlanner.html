<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Planner</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
html, body { 
	height: 100%; 
	margin: 0; 
 } 
body {
    display: flex;
    flex-direction: column;
}
main {
    flex-grow: 1;
}
footer {
	margin-top: auto;
}
#MyplannerBody {
	width: 80%;
	min-height: 100%;
	margin: 30px;
}
#tlContainer {
	padding: 20px;
	width: 30%;
	height: 70%; /* 고정된 높이 */
	border: 1px solid gray;
	float: left;
	text-align: center;
	margin: auto;
	
	display: flex;
	flex-direction: column;
	justify-content: flex-start;
	align-items: center;

	/* 스크롤을 위한 수정 */
	max-height: 600px; /* 높이 고정 */
	overflow-y: auto; /* 내부 스크롤 활성화 */
}
#tlContainer #plusTP {
	margin: 50px;
}
</style>
</head>

<body>

<script>
$(document).ready(function(){
    // 초기 타임라인 이름 목록 로딩
    fetchTLnameData();
});

// 타임라인 이름 목록 불러오기 (Json)
function fetchTLnameData() {
    $.ajax({
        url: '/planner/tlnameJson',
        method: 'GET',
        success: function(data){
            const tlList = $('#TL_list');
            tlList.empty();
            if(data.items && data.items.length > 0){
                data.items.forEach(function(plan){
                    const row = `<tr><td><a href="/planner/timelineHistory?plan_name=${plan}">${plan}</a></td></tr>`;
                    tlList.append(row);
                });
            } else {
                tlList.append('<tr><td>이전 기록이 없습니다.</td></tr>');
            }
        },
        error: function(){
            alert("타임라인 로딩 실패");
        }
    });
}

</script>

	<div th:replace="~{layouts/header}"></div>

	<main id="MyplannerBody">

		</div>
		<!-- 찜 목록 구역 -->
		<div id="wishlistContainer"></div>

		<!-- 찜 장소 상세 정보 -->
		<div id="wishDetailContainer"></div>

		<!-- 달력 버튼 -->
		<div id="calendarContainer"></div>
	</main>

</body>
</html>
