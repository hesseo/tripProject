<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Festival Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
/* General Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

h3 {
    text-align: center;
    margin-top: 20px;
}

/* Container */
.container {
    width: 100%;
    display: grid;
    gap: 20px;
    padding: 20px;
    justify-items: center;
    margin-top: 30px;
}

.fes-list ul {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 0;
    list-style-type: none;
}

.fes-list li {
    list-style-type: none;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.fes-list li:hover {
    transform: translateY(-5px);
}

.fes-image img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.fes-info {
    padding: 10px;
    font-size: 0.9em;
}

.fes-info .title {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: 10px;
}

.fes-base {
    display: flex;
    justify-content: space-between;
    font-size: 0.85em;
    color: #666;
}

.fes-content {
    margin-top: 10px;
    font-size: 0.85em;
    color: #555;
}

/* Area Selection */
.area_list {
    display: grid;
    grid-template-columns: repeat(9, 1fr);
    gap: 10px;
    list-style: none;
    padding: 0;
    margin: 50px auto;
    max-width: 90%;
}

.area_list li button {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #f2f2f2;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.area_list li button:hover {
    background-color: #e0e0e0;
}

.area_list li button.active {
    background-color: #007bff;
    color: white;
}


/* Search Input */
span > label {
    font-weight: bold;
    margin-top: 20px;
}

span > input {
    width: 300px;
    padding: 10px;
    margin-top: 8px;
    margin-right: 30px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
}

button[type="submit"] {
    width: 100px;
    padding: 8px;
    background-color: #f2f2f2;
    margin-top: 8px;
    color: black;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #ff9000;
    color: white;
}

.search_name_button {
   display: flex;
   justify-content: center;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.pagination span {
    padding: 10px;
    font-size: 1em;
    color: #007bff;
    cursor: pointer;
}

.pagination span:hover {
    background-color: #f0f0f0;
}

.pagination .disabled {
    color: #ccc;
    cursor: not-allowed;
}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
function selectArea(button) {
    // 모든 버튼에서 active 제거
    const buttons = document.querySelectorAll('#arealist button');
    buttons.forEach(btn => btn.classList.remove('active'));

    // 클릭한 버튼 active 추가
    button.classList.add('active');

    // hidden input에 값 설정
    document.getElementById('selectedArea').value = button.getAttribute('value');

}

function selectMonth(button) {
    // 모든 버튼에서 active 제거
    const buttons = document.querySelectorAll('#monthButtons button');
    buttons.forEach(btn => btn.classList.remove('active'));

    // 클릭한 버튼 active 추가
    button.classList.add('active');

    // hidden input에 값 설정
    document.getElementById('selectedMonth').value = button.getAttribute('value');

}

// 페이지 로드 시, 이전 선택 유지
window.onload = function() {
    const selectedArea = document.getElementById('selectedArea').value || "[[${param.areas}]]";
    const selectedMonth = document.getElementById('selectedMonth').value || "[[${param.months}]]";

    if (selectedArea) {
        const areaButtons = document.querySelectorAll('#arealist button');
        areaButtons.forEach(btn => {
            if (btn.getAttribute('value') === selectedArea) {
                btn.classList.add('active');
            }
        });
        document.getElementById('selectedArea').value = selectedArea;
    }

    if (selectedMonth) {
        const monthButtons = document.querySelectorAll('#monthButtons button');
        monthButtons.forEach(btn => {
            if (btn.getAttribute('value') === selectedMonth) {
                btn.classList.add('active');
            }
        });
        document.getElementById('selectedMonth').value = selectedMonth;
    }
};

</script>

<div th:replace="~{layouts/header}" ></div>
<h3 style="margin:30px;">테마파크</h3>

<div class="container">
    <div class="fes-list">
        <ul>
            <li th:each="themapark : ${list}">
                <div class="fes-image">
                	<img th:src="@{'/themapark/' + ${themapark.image1}}" alt="Themapark Image" >
                </div>
                <div class="fes-info">
                	<div style="display:flex; gap:6px;">
                    	<div class="title" th:text="${themapark.thema_name}">&nbsp;</div>
                    	<font th:text="${themapark.type}" size="2" color="gray"></font>
                    </div>
                    <div class="fes-base">
                        
                        <span th:text="${themapark.addr}"></span>
                    </div>
                    <!-- link 수정 -->
                    <a class="fes-content" th:href="${themapark.url}">[[${themapark.url}]]</a>
                </div>
            </li>
        </ul>
    </div>
</div>

    <span th:text="'Page ' + ${page}"></span>
    <a th:href="@{/festival/festivalSearch(page=${page + 1}, areas=${param.areas}, months=${param.months}, name=${param.name})}">다음</a>
</div> -->

</body>
</html>
