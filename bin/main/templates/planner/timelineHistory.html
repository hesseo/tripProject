<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>My Planner</title>
<style type="text/css">

body {
	line-height: 1.3em;
}

.history-tl-container {
	font-family: "Roboto", sans-serif;
	margin: auto;
	display: block;
	position: relative;
}

#tl {
	margin: 20px 0;
	padding: 0;
	display: inline-block;
}

.tl-item {
	list-style: none;
	margin: auto;
	margin-left: 50px;
	min-height: 50px;
	border-left: 3px solid #DF7600;
	padding: 0 0 50px 30px;
	position: relative;
}

.tl-item:last-child {
	border-left: 0;
}

.tl-item:last-child:before {
	left: 1.5px;
}

.tl-item::before {
	background: #FFFFFF none repeat scroll 0 0;
	border: 3px solid #DF7600;
	border-radius: 50%;
	content: " ";
	height: 18px;
	left: 0px;
	position: absolute;
	top: -5px;
	transition: all 500ms ease-in-out 0s;
	width: 18px;
	transform: translateX(-50%); /* X축 가운데 정렬 */
}


.tl-days {
	color: orange;
	font-weight: bold;
	font-size: 16px;
	font-family: "Roboto",sans-serif;
}

.item-place {
	color: black;
	font-size: 14px;
}

.item-memo {
	color: rgba(0, 0, 0, 0.5);
	font-size: 12px;
}

.timestamp {
	color: #8D8D8D;
	position: absolute;
	width: 100px;
	left: -180%;
	text-align: right;
	font-size: 12px;
}
.btn {
	background-color: #FF9000;
	color: white;
	font-family: "Roboto",sans-serif;	
}
#addbtn {margin: 5%;}
.btn-xs {
	background-color: white;
	outline: 1px solid #ff9000;
	color: #ff9000;
	font-family: "Roboto",sans-serif;
}
.btn:hover { background-color: #DF7600; color: white; }

/* tab */
/* 탭 컨테이너 */
.nav-tabs {
  border-bottom: none;
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

/* 탭 아이템 */
.nav-tabs > li {
  margin: 0 5px;
  transition: all 0.3s ease;
}

/* 탭 링크 */
.nav-tabs > li > a {
  display: block;
  padding: 10px 20px;
  border-radius: 12px;
  background-color: #f9f9f9;
  color: #555;

  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  font-weight: 500;
}

/* 호버 시 */
.nav-tabs > li > a:hover {
  background-color: #ffe8cc;
  color: #d35400;
  border-color: #f0ad4e;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* 활성 탭 */
.nav-tabs > li.active > a,
.nav-tabs > li.active > a:focus,
.nav-tabs > li.active > a:hover {
  color: white;
  background-color: #ff9000;
  border: 1px solid #ff9000;
  border-bottom-color: transparent;
  box-shadow: 0 4px 10px rgba(255, 144, 0, 0.4);
  transform: translateY(-2px);
}

/* 부드러운 애니메이션 */
.nav-tabs > li > a, 
.nav-tabs > li.active > a {
  transition: all 0.3s ease;
}
</style>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

</head>
<body>
<div id="timelineHistoryContainer" th:fragment="timelineHistoryContainer">
<div class="history-tl-container">

<script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script>
	//Thymeleaf에서 값 가져오기
	let plan_name = `[[${plan_name}]]`;
	
	// 한국날짜 형식으로 변환해서 출력
	function convertToKoreanDateTime(utcDateString) {
		const date = new Date(utcDateString); // UTC 시간 변환
	
		const year = date.getFullYear();
		const month = date.getMonth() + 1;
		const day = date.getDate();
		let hours = date.getHours();
		const minutes = String(date.getMinutes()).padStart(2, "0");
	
		const period = hours < 12 ? "오전" : "오후";
		hours = hours % 12 || 12; // 12시간제 변환 (0시는 12시로)
	
		return `${year}년 ${month}월 ${day}일 ${period} ${hours}시 ${minutes}분`;
	}
	
	
	// 페이지 로딩 시
	document.addEventListener("DOMContentLoaded", function() {
	    fetchTLData();
	});
	
	
	function showTimelineByDate(dateKey) {
		const body = document.querySelector("#tl");
		body.innerHTML = "";	// 초기화
	
		if (timelineDataByDate[dateKey]) {
	
			// 시간순 정렬(화면에서)
			timelineDataByDate[dateKey].sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
	
			timelineDataByDate[dateKey].forEach(dto => {
				make_timeline(dto);
			});
		} else {
			body.textContent = "해당 날짜에 일정이 없습니다.";
		}
	}
	
	function make_timeline(dto) {
		let date = convertToKoreanDateTime(dto.datetime);
	
		const tl = document.getElementById('tl');
		const tlItems = document.createElement('li');
	
		tlItems.innerHTML = `
		        <div class="timestamp">${date}</div>
		        <div class="item-title">${dto.title}</div>
		        <div class="item-memo">${dto.memo}</div>
		    `;
		tlItems.classList.add("tl-item");
		tl.appendChild(tlItems);
	}
	
	let dateList = [];  // startDate ~ endDate 날짜 목록 저장

	// 날짜 배열 생성 함수
	function generateDateArray(start, end) {
	    const arr = [];
	    let current = moment(start);
	    const last = moment(end);
	    while (current.isSameOrBefore(last)) {
	        arr.push(current.format("YYYY-MM-DD"));
	        current.add(1, 'days');
	    }
	    return arr;
	}
	
	let timelineDataByDate = {};
	// 서버에서 데이터를 가져오는 함수
	function fetchTLData() {
		const body = document.querySelector("#tl");
		body.textContent = "불러오는 중...";
	
		fetch("/planner/timelineJson?plan_name=" + encodeURIComponent(plan_name))
			.then(response => {
				if (!response.ok) {
					throw new Error("네트워크 응답이 좋지 않습니다.");
				}
				return response.json();
			})
			.then(data => {
				body.textContent = "";	// 초기화
				timelineDataByDate = {};	// 초기화
	
				if (data.items && data.items.length > 0) {
					// --- 날짜 목록 생성 ---
			        const firstDto = data.items[0];
			        const start_date = moment(firstDto.start_date, "YYYY-MM-DD").format("YYYY-MM-DD");
			        const end_date = moment(firstDto.end_date, "YYYY-MM-DD").format("YYYY-MM-DD");
			        dateList = generateDateArray(start_date, end_date);

			        // **미리 빈 배열로 날짜 초기화**
			        dateList.forEach(date => {
			            timelineDataByDate[date] = [];
			        });

			        // **데이터 삽입**
			        data.items.forEach(dto => {
			            const dateKey = dto.datetime.split("T")[0];
			            if (!timelineDataByDate[dateKey]) {
			                timelineDataByDate[dateKey] = [];
			            }
			            timelineDataByDate[dateKey].push(dto);
			        });

			        // Hidden input 값 세팅
			        document.querySelector('input[name="startDate"]').value = start_date;
			        document.querySelector('input[name="endDate"]').value = end_date;
			        document.querySelector('input[name="plan_name"]').value = plan_name;

			        // 탭 생성
			        inputNewTP(dateList);

			        // 첫 날짜 타임라인 표시
			        showTimelineByDate(dateList[0]);
	
				}
			})
			.catch(err => {
				console.error('Error fetching timeline data: ', err);
			});
	}
	
	
	// 날짜별로 탭을 생성하는 함수
	function inputNewTP(dates) {
		const tlTabContainer = document.querySelector(".nav-tabs");
		tlTabContainer.innerHTML = ""; // 탭 초기화
	
		const ul = document.createElement("ul");
		ul.className = "nav nav-tabs";
	
		dates.forEach((date, index) => {
			const li = document.createElement("li");
			li.className = index === 0 ? "active" : "";
			li.style.cursor = "pointer";
	
			const a = document.createElement("a");
			a.textContent = `${index + 1}일차`;
			a.onclick = function() {
				document.querySelectorAll(".nav-tabs li").forEach(li => li.classList.remove("active"));
				li.classList.add("active");
				showTimelineByDate(date);
			}
	
			li.appendChild(a);
			ul.appendChild(li);
		});
	
		tlTabContainer.appendChild(ul);
	}
	
	function onDeleteAll() {
		if (confirm("삭제하시겠습니까?")) {
			// 서버에 삭제 요청 보내기 (GET 요청 또는 POST 요청으로 수정)
			fetch("/planner/deleteTimelineHistory?plan_name=" + plan_name, {
				method: 'GET',
				redirect: 'follow'  // 리다이렉트 따르기
			})
				.then(response => {
					if (response.ok) {
						alert("삭제되었습니다.");
						location.href = "/planner/myPlanner";
					} else {
						throw new Error("삭제 실패");
					}
				})
				.catch(error => {
					console.error("Error deleting timeline:", error);
					alert("삭제에 실패했습니다.");
				});
	
		}
	}
	
	function onModify() {
		if (confirm("수정하시겠습니까?")) {
			const startDate = document.querySelector('input[name="startDate"]').value;
			const endDate = document.querySelector('input[name="endDate"]').value;
			
			window.location.href="/planner/timeline?plan_name="+ plan_name 
									+ "&startDate="+ startDate + "&endDate=" + endDate;
		}
	}
</script>

	<form action="#" name="form1">
		<input type="hidden" name="startDate">
		<input type="hidden" name="endDate">
		<input type="hidden" name="plan_name">
		
		<div class="nav nav-tabs"></div>
		<div class="history-tl-container">
			<ul id="tl">
				
			</ul>
			<br>
			<input id="modifybtn" class="btn" type="button" value="계획 수정" onclick="onModify()">
			<input id="delbtn" class="btn" type="button" value="계획 삭제" onclick="onDeleteAll()">
		</div>
	</form>
	
	<a href="/planner/myPlanner">myPlanner</a>
</div>
</div>
</body>
</html>
