<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.nav-link {
    color: FF9000 !important; /* 활성화된 탭 글씨 색을 어두운 빨간색으로 설정 */
}
.nav-link.active {
	color: #FF9000 !important; /* 기본 글씨 색을 빨간색으로 설정 */
  }
.progress{
	margin:8px 0;
	width: 80%;	
	height: 9px;
}

/* review */
.personInfo{
	display: flex;
	align-items: center;
}

.star-rating {
  display:flex;
  font-size: 0.8em;
  justify-content:space-around;
  padding:0 .2em;
  text-align:center;
  width:6em;
}

.star-rating input {
  display:none;
}

.star-rating label {
  cursor:pointer;
}

#yellowStar{
	color:#FFD700;
}

#grayStar{
	color:gray;
}
.bi-heart{
	z-index: 0; 
	color:#FF9000; 
	position: absolute; 
	top:50%; 
	left: 50%; 
	transform: translate(-50%, -50%);

}
/* #store-link:hover .bi-heart{
	background-color:red;
}  */
</style>


</head>
<body>

<div class="container">
	<div id="placeBody">
		<!-- 이미지 -->
<!-- 		<h3>***이미지***</h3> -->
		<!-- <img alt="" th:src="@{/image/{img}(img=${place.place_image})}" width="350" height="250" style="margin: 10px;"> -->
	<br>

	<div style="display: flex; align-items: center;">
		<a href="mapMain">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16" style="color:#FF9000;">
			  	<path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
			</svg>
		</a>
		<h3>&ensp; [[${place.place_name}]]</h3>
		<span style="color:gray;">&ensp;[[${place.category_group_name}]]</span>
	</div>
			
	<br>
	<!-- 탭 -->
	<div class="card text-center">
		<div class="card-header">
			<ul class="nav nav-tabs card-header-tabs justify-content-between">
				<li class="nav-item flex-fill">
					<a class="nav-link active" aria-current="true" href="#first" data-bs-toggle="tab" id="first_tab">개요</a>
			    </li>
			    <li class="nav-item flex-fill">
			        <a class="nav-link" href="#second" data-bs-toggle="tab" id="second_tab">리뷰</a>
			    </li>
<!-- 			      <li class="nav-item flex-fill">
			        <a class="nav-link" href="#third" aria-disabled="true" data-bs-toggle="tab" id="third_tab">정보</a>
			      </li> -->
			</ul>
		</div>
		<!-- 탭 body -->
		<div class="card-body2">
	  		<div class="tab-content" id="myTabContent">
				<!-- 탭1-개요 -->
				<div class="tab-pane fade show active" id="first" role="tabpanel" aria-labelledby="first_tab">
				  	<!-- 아이콘 -->
				  	<div style="display:flex; justify-content: center; align-items: center; ">
					  	<!-- 찜 아이콘 -->
					  	<a id="store-link" style="position: relative; width: 38px; height: 38px; margin:15px;">
						  	<svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16" style="z-index: 1; position: absolute; top: 0; left: 0; color:#FF9000;">
		  						<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
							</svg>
						  	<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
		  						<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
							</svg>
						</a>
						<!-- <p>찜</p> -->
						<!-- 공유 아이콘 -->
						<div style="position: relative; width: 38px; height: 38px; margin: 15px;">
							<svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16" style="z-index: 1; position: absolute; top: 0; left: 0; color: #FF9000;">
		  						<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
							</svg>
							<svg xmlns="http://www.w3.org/2000/svg" width="26" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16" style="z-index: 0; color:#FF9000; position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%);">
			  					<path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
							</svg>
						</div>
						<!-- <p>공유</p> -->
					</div>
					<hr>
				 
				 <div style="display: flex;">
					 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-geo-alt" viewBox="0 0 16 16" style="color: #FF9000;">
	  					<path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
						<path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
					</svg>
					<p>&emsp;[[${place.road_address_name}]]</p>
				</div>
				 <div style="display: flex;">
					 <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="bi bi-telephone-fill" viewBox="0 0 16 16" style="color: #FF9000;">
					 	<path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
					</svg>
					<p>&emsp;[[${place.phone}]]</p>
				</div>
				<div style="display: flex;">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16" style="color: #FF9000;">
						<path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0"/>
						<path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1m0 5.586 7 7L13.586 9l-7-7H2z"/>
					</svg>
					<p>&emsp;[[${place.category_name}]]</p>
				</div>
				
				 </div>
				 
				   
				   <!-- 탭2-리뷰 -->
			
				   <div class="tab-pane fade" id="second" role="tabpanel" aria-labelledby="second_tab">
				 
				    <div th:fragment="starContainer"  id="starContainer">
				   	<!-- **별점 정보 넣기** -->
					<div class="d-flex align-items-center">
					   	<div class="star_ratio	w-75">
					   		 <div class="d-flex align-items-center">
							   	<span class="me-2">5</span>
							   	<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
				  					<div class="progress-bar bg-warning" th:style="'width: ' + (${listStar[0]['star_ratio'] * 100}) + '%'"></div>
								</div>
							</div>
							 <div class="d-flex align-items-center">
								<span class="me-2">4</span>
								<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
				  					<div class="progress-bar bg-warning" th:style="'width: ' + (${listStar[1]['star_ratio'] * 100}) + '%'"></div>
								</div>
							</div>
							<div class="d-flex align-items-center">
								<span class="me-2">3</span>
								<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
				  					<div class="progress-bar bg-warning" th:style="'width: ' + (${listStar[2]['star_ratio'] * 100}) + '%'"></div>
								</div>
							</div>
							<div class="d-flex align-items-center">
								<span class="me-2">2</span>
								<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
				  					<div class="progress-bar bg-warning" th:style="'width: ' + (${listStar[3]['star_ratio'] * 100}) + '%'"></div>
								</div>
							</div>
							<div class="d-flex align-items-center">
								<span class="me-2">1</span>
								<div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
				  					<div class="progress-bar bg-warning" th:style="'width: ' + (${listStar[4]['star_ratio'] * 100}) + '%'"></div>
								</div>
							</div>
						</div>
						<div class="ms-2 d-flex flex-column align-items-center">
							<h1>[[${finalStar}]]</h1>
							<font size="1.5">리뷰 [[${totalReview}]]개</font>
						</div>
					</div>
					</div>
					<br>
	        		
	        			<button id="reviewButton" type="button" class="btn btn-primary btn-sm" 
						        style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: .9rem; background-color:#FF9000; border: #FF9000;">
						    리뷰 작성
						</button>
						
	        		<hr>
	        		
			<!-- ** 리뷰 목록 ** -->
			<div th:fragment="reviewListContainer"  id="reviewListContainer">
				<th:block th:if="${reviewList.size()==0}">
					<p class="card-text">리뷰가 없습니다.</p>
				</th:block>
							
				<th:block th:if="${reviewList.size()!=0}">
					<th:block th:each="review:${reviewList}">
						<div class="review1" style="paddng:15px;">
							<div class="personInfo">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="margin: 7px;">
								  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
								  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
								</svg>
								<div th:text="${review.id}">id</div>
							</div>
							
						<!-- 별점 -->
						<div class="star-rating" style="margin-left:3px;">
							<th:block th:each="i:${#numbers.sequence(1,5)}">
								<th:block th:if="${i<=review.star}">
									<input type="radio" name="star" value="1"/>
									<label for="1-star" class="star" id="yellowStar">&#9733;</label>
								</th:block>
								<th:block th:if="${i>review.star}">
									<input type="radio" name="star" value="1" />
									<label for="1-star" class="star" id="grayStar">&#9733;</label>
								</th:block>
							</th:block>
						</div>
							
	
						<!-- 리뷰 글 -->
						<div th:text="${review.content}" style="display: flex; margin-left:7px;">content</div>
						<br>
						<!-- 리뷰 사진 -->
						<th:block th:if="${review.images != null and review.images.size() > 0}">
						    <div style="display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px;">
						        <th:block th:each="image : ${review.images}">
						            <img th:if="${image.place_image != null}" alt="이미지" th:src="@{'/storage/' + ${image.place_image}}"
						                 style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;">
						        </th:block>
						    </div>
						</th:block>
						<!-- 좋아요 -->

						<div style="text-align: left; margin:10px;">
						
						<button type="button" class="btn btn-primary btn-sm" th:id="'likeButton-'+${review.seq}" th:data-seq="${review.seq}" 
						   style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: .79rem; border: #FF9000; background: gray; align-items: center;">
						   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="22" height="22" style="padding-right: 3px;">
							  <path stroke-linecap="round" stroke-linejoin="round"
							  		d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z" />
							</svg>[[${review.react}]]</button>
						</div>
						<hr>
						</div>
					</th:block>
				</th:block>
			</div>
	      			
			  </div>
			</div>
		</div>
		</div>
	</div>
	</div>

</body>
</html>
