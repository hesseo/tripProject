<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>블로그 게시글</title>
<style>
/* 전체 컨테이너 */
.blog-container {
	width: 100%;
	margin: auto;
	padding: 20px;
	border: 1px solid #ddd;
	background: #fff;
}

/* a태그 버튼 css */
.btn {
    display: inline-block;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    margin-bottom: 10px;
}

.btn:hover {
    background-color: #0056b3;
    text-decoration: underline;
}


/* 제목 */
.blog-title {
	font-size: 20px;
	font-weight: bold;
	margin-bottom: 15px;
	border-bottom: 2px solid #ddd;
	padding-bottom: 10px;
	display: flex;              /* 제목과 아이콘을 한 줄로 배치 */
    justify-content: space-between; /* 양 끝으로 배치 */
    align-items: center;        /* 수직 가운데 정렬 */
}

/* 작성자, 날짜 */
.blog-meta {
	font-size: 14px;
	color: gray;
	margin-bottom: 20px;
}

/* 대표 이미지 */
.blog-image {
	width: 100%;
	max-height: 400px;
	object-fit: cover;
	margin-bottom: 20px;
}

/* 내용 */
.blog-content {
	font-size: 18px;
	line-height: 1.6;
	white-space: pre-wrap; /* 줄바꿈 유지 */
}
</style>
<script type="text/javascript">
	function confirm_del() {
		if (confirm("정말 삭제하시겠습니까?")) {
			location.href = "blogboardDelete?seq=[[${seq}]]&pg=[[${pg}]]";
		}
	}
	
	function toggleListSection() {
        //const section = document.getElementById("comment_section");
        //section.style.display = section.style.display === "none" ? "block" : "none";
    }
	
    function toggleCommentSection() {
        const section = document.getElementById("comment_section");
        section.style.display = section.style.display === "none" ? "block" : "none";
    }
    
    function addComment() {
        const commentList = document.getElementById("comment_list");
        const userName = document.getElementById("comment_user").value.trim();
        const commentText = document.getElementById("comment_text").value.trim();

        if (!userName) {
            alert("작성자를 입력하세요.");
            return;
        }
        if (!commentText) {
            alert("댓글 내용을 입력하세요.");
            return;
        }

        const date = new Date();
        const formattedDate = date.toLocaleString();

        const li = document.createElement("li");
        li.className = "comment-item";
        li.innerHTML = `
            <span class="comment-writer">${userName}</span> 
            <span class="comment-time">(${formattedDate})</span>
            <p>${commentText}</p>
            <span class="delete-comment" onclick="this.parentElement.remove()">삭제</span>
        `;

        commentList.appendChild(li);
        document.getElementById("comment_user").value = "";
        document.getElementById("comment_text").value = "";
    }

</script>
</head>
<body>
    <div th:replace="~{layouts/header}"></div>
	<div class="container" style="width: 800px;">
		
		<div align="right">
			<a th:href="@{/blogboardList?(pg=${pg})}" class="btn">목록열기</a>
	  		<a th:if="${session.personId == blogboard.blogid}" th:href="@{/blogboardModifyForm(seq=${seq}, pg=${pg})}" class="btn">수정하기</a>
	  		<a th:if="${session.personId == blogboard.blogid}" onclick="confirm_del()" class="btn">삭제하기</a>
	  	</div>
	
		<div class="blog-container">
	        <!-- 제목 -->
	        <div class="blog-title">
	        	<div th:text="${blogboard.blogsubject}"></div>
	        
		        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
		        	class="bi bi-three-dots-vertical" viewBox="0 0 16 16" style="cursor: pointer; " onclick="toggleListSection()">
				  <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
				</svg>
	        </div>
	        
	
	        <!-- 작성자 & 날짜 -->
	        <div class="blog-meta">
	        	<img alt="프로필" src="/image/blogperson.png" width="20px;">
	            작성자: <span th:text="${blogboard.blogid}"></span> | 
	            작성일: <span th:text="${#dates.format(blogboard.logtime, 'yyyy-MM-dd')}"></span>
	        </div>
	
	        <!-- 본문 내용 -->
	        <div class="blog-content" th:utext="${blogboard.blogcontent}"></div>
    	</div>
    	
    	<div align="left">
    		<input type="button" value="댓글 " onclick="toggleCommentSection()">
    	</div>
    	
    	<!-- 댓글 입력 폼 -->
   		<div id="comment_section">
	        <h4>댓글 달기</h4>
	        <input type="text" id="comment_user" placeholder="작성자" style="width: 150px;">
	        <textarea id="comment_text" placeholder="댓글 내용" style="width: 400px; height: 60px;"></textarea>
	        <button onclick="addComment()">등록</button>
	    </div>
	
	    <!-- 댓글 목록 -->
	    <h4>댓글 목록</h4>
	    <ul id="comment_list" style="border-top: 1px solid #ddd; padding-top: 10px;">
	        <!-- 동적으로 댓글 추가됨 -->
	    </ul>
	</div>


    <div th:replace="~{layouts/footer}"></div>
</body>
</html>
